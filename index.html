<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pink</title>
    <style>
        body {
            font-family: 'Chewy', cursive;
            background-color: #f7d6e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
        }

        .calculator {
            background-color: #ffc0cb;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .numeric-button {
            font-family: 'Chewy', cursive; /* Menambahkan font Chewy untuk angka */
        }

        input[type="button"] {
            width: 60px;
            height: 80px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"] {
            width: 280px; /* Lebar diperbesar */
            height: 60px; /* Tinggi diperbesar */
            font-size: 24px; /* Ukuran font diperbesar */
            border: none;
            border-radius: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>
        <input class="numeric-button" type="button" value="1" onclick="addToResult('1')">
        <input class="numeric-button" type="button" value="2" onclick="addToResult('2')">
        <input class="numeric-button" type="button" value="3" onclick="addToResult('3')">
        <input class="numeric-button" type="button" value="+" onclick="addToResult('+')">
        <br>
        <input class="numeric-button" type="button" value="4" onclick="addToResult('4')">
        <input class="numeric-button" type="button" value="5" onclick="addToResult('5')">
        <input class="numeric-button" type="button" value="6" onclick="addToResult('6')">
        <input class="numeric-button" type="button" value="-" onclick="addToResult('-')">
        <br>
        <input class="numeric-button" type="button" value="7" onclick="addToResult('7')">
        <input class="numeric-button" type="button" value="8" onclick="addToResult('8')">
        <input class="numeric-button" type="button" value="9" onclick="addToResult('9')">
        <input class="numeric-button" type="button" value="*" onclick="addToResult('*')">
        <br>
        <input class="numeric-button" type="button" value="C" onclick="clearResult()">
        <input class="numeric-button" type="button" value="0" onclick="addToResult('0')">
        <input class="numeric-button" type="button" value="=" onclick="calculateResult()">
        <input class="numeric-button" type="button" value="/" onclick="addToResult('/')">
    </div>

    <script>
        function addToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            let result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        }

        // Mengaktifkan input angka dari keyboard
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (!isNaN(key) || key === '+' || key === '-' || key === '*' || key === '/' || key === '.') {
                addToResult(key);
            } else if (key === 'Enter') {
                calculateResult();
            } else if (key === 'Backspace') {
                const currentResult = document.getElementById('result').value;
                document.getElementById('result').value = currentResult.slice(0, -1);
            }
        });
    </script>
</body>
</html>
